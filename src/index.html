<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>if-prototype</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
        if (typeof process !== "undefined" && process.env && process.env.NODE_ENV === "development") {
          document.write("<script src=\"http://localhost:8080/index.js\"><\/script>");
        } else {
          document.write("<script src=\"index.js\"><\/script>");
        }
      </script>
  </body>
</html>
